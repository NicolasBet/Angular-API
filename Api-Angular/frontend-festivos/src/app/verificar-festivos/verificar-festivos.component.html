<h2>Verificar Festivo</h2>
<form (ngSubmit)="verificarFestivo()">
  <label for="fecha">Ingrese una fecha (YYYY-MM-DD):</label>
  <input
    type="text"
    id="fecha"
    [(ngModel)]="fecha"
    name="fecha"
    placeholder="2024-01-01"
    required
  />
  <button type="submit">Buscar</button>
</form>
<p>{{ resultado }}</p>
